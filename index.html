<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>converter</title>
</head>
<body>
	<div class="wraper">
		<header class="header">
			<div class="header-title">
				<h1>Ковертер валют</h1>
			</div>
		</header>
		<main class="main">
<section class="convertation">
	<div class="converter">
		<form  class="form-convert" id="form-convert">
			<div class="form-convert__body">
<div class="form-convert__inputs">
	<input type="number" class="currency active" name="task" id="task">
	<select name="coise__currency" id="choise-currency" class="choise-cur">
		<option value="">Рубли</option>
	</select>
	<input type="number" class="currency no-active" name="result" id="result" readonly>
	<select name="coise__currency" id="choise-currency-result" class="choise-cur">
		<option value="">выберите валюту</option>
	</select>
</div>
<div class="form-convert__buttons">
	<button class="convert-btn" id="c-btn">Конвертировать</button>
	<button class="convert-btn" id="rev-btn">Reverse</button>
</div>
			</div>
		</form>
	</div>
</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
